
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon class="icon example-space">menu</mat-icon></button>
    
      
          <img  class="ml-4" src="../../../assets/img/sep.png" width="100px">
          <span>Secundaria Ignacion Allende</span>
        
         
          <a class="mt-2 ml-5  l">
            <mat-icon class="icon example-space" color="primary">account_box</mat-icon>
          </a>
          <span class="user">{{perfil | uppercase}} {{_user | uppercase}}
            
          </span>
         
      
      <!-- <img  class="ml-4" src="../../../assets/img/sep.png" width="100px">
      <span>Secundaria Ignacion Allende</span>
    
    
      <p class="user float-right">{{perfil | uppercase}} {{_user | uppercase}}
         <button class="mt-2">
          <mat-icon class="icon example-space" color="primary">account_box</mat-icon>
         </button>
      </p> -->
  
    </mat-toolbar>
  
    <mat-sidenav-container  class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">
        <mat-nav-list *ngIf="perfil === 'profesor' ; else alumno ">
          <a class="" mat-list-item routerLink="/" routerLinkActive="active" >
            <mat-icon class="icon example-space" color="primary">home</mat-icon>&nbsp;Inicio
        </a>
        <a class="" mat-list-item routerLink="/crearTarea" routerLinkActive="active" >
            <mat-icon class="icon example-space" color="primary">book</mat-icon>&nbsp;Crear Tarea
        </a>
        <a class="" mat-list-item routerLink="/usuario" routerLinkActive="active" >
            <mat-icon class="icon example-space" color="primary">dashboard</mat-icon>&nbsp;Calificaciones
        </a>
        <a class="" mat-list-item routerLink="/administracion" routerLinkActive="active" >
            <mat-icon class="icon example-space" color="primary">featured_play_list</mat-icon>&nbsp;Administracion
        </a>
        <a class="" mat-list-item  (click)="logout()" >
          <mat-icon class="icon example-space" color="primary">account_circle</mat-icon>&nbsp;Cerrar sesion
      </a>
      
        </mat-nav-list>
        <ng-template #alumno>
          <mat-nav-list >
            <a class="" mat-list-item routerLink="/" routerLinkActive="active" >
              <mat-icon class="icon example-space" color="primary">home</mat-icon>&nbsp;Inicio
          </a>
          <a class="" mat-list-item routerLink="/detalle" routerLinkActive="active" >
              <mat-icon class="icon example-space" color="primary">book</mat-icon>&nbsp;Tareas
          </a>
        
          <a class="" mat-list-item  (click)="logout()" >
            <mat-icon class="icon example-space" color="primary">account_circle</mat-icon>&nbsp;Cerrar sesion
        </a>
        
          </mat-nav-list>
        </ng-template>
       
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
    
  </div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
